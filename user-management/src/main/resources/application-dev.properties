server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/wfm_user?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

server.servlet.context-path=/wfm-user/

spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.stat=debug

spring.jpa.show-sql=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.classloading.use_current_tccl_as_parent=false
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql=trace

####################Batch configuration#############################
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

jwtRefreshExpirationMs=120000
